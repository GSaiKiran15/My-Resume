<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Section with Dynamic Background</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
        margin: 0;
        width: 100vw;
    }

  .finisher-header {
    width: 100%;
    height: 100vh;
    position: relative; /* Ensures the content is positioned relative to this container */
    color: white; /* Adjusts text color for visibility */
  }
  .content-container {
    position: absolute; /* Positions the Bootstrap content over the background */
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .typed-cursor {
  font-size: 3rem; /* Set the font size or use em, rem for responsiveness */
  opacity: 1;
  animation: blink 0.7s infinite;
  /* Make sure to adjust the line-height if it disrupts the layout */
  line-height: normal;
}

/* Keyframes for blinking effect */
@keyframes blink {
  50% { opacity: 0; }
}

</style>
</head>
<body>
    <div class="finisher-header">
        <div class="content-container text-center px-4 py-5 my-5">
            <!-- <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-3 fw-bold" style="margin-bottom: 25px;">Hi, I'm Sai Kiran</h1>
            <div class="col-lg-6 mx-auto">
                <span class="auto-typed" style="font-size: 2rem;"></span>
                <p class="lead mb-4" style="margin-top: 30px;">Engineering robust software solutions designed to drive innovation and efficiency across system architectures, focusing on algorithm optimization, system security, and scalable infrastructure for comprehensive Software Development Engineering roles.</p>

              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <!-- <button type="button" class="btn btn-light btn-lg px-4 gap-3">Primary button</button>
                <button type="button" class="btn btn-light btn-lg px-4">Secondary</button> -->
              </div>
            </div>
        </div>
      <script src="finisher-header.es5.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        new FinisherHeader({
          "count": 61,
          "size": {
            "min": 1,
            "max": 5,
            "pulse": 0.1
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.3
            },
            "y": {
              "min": 0,
              "max": 0.2
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
              "#fbfcca",
              "#d7f3fe",
              "#ffd0a7"
            ]
          },
          "blending": "none",
          "opacity": {
            "center": 1,
            "edge": 1
          },
          "skew": 0,
          "shapes": [
            "c",
            "s",
            "t"
          ]
        });
        </script>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-typed", {
            strings: ["Student", "Developer", "Full-Stack Engineer"],
            typeSpeed: 100,
            backSpeed: 100,
            looped: true
        })
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
